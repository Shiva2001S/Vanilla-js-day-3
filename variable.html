<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS - 3</title>
    <link rel="stylesheet" href="./variable.css">
</head>
<body>
    <h1 class="h1">JS</h1>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="10px" max="100px" value="10"  data-sizing="px">

        <label for="blur">Blur</label>
        <input type="range" name="blur" min="10px" max="100px" value="10"  data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#7FFF00">
    </div>

    <img src="https://images.unsplash.com/photo-1662391235057-2fae955bff14?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyNnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="" srcset="">
    <script src="./variable.js"></script>
</body>
</html>
